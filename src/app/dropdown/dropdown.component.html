<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  <button
    class="btn btn-outline-primary mr-2 dropdownContainer__dropbtn"
    id="dropdownManual"
    ngbDropdownAnchor
    (focus)="myDrop.open()"
  >
    Pay analysis group
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownManual" class="dropdownContainer__submenu">
    <div class="dropdownContainer__flex-container">
      <span (click)="selectAll()">Select all</span>
      <span (click)="clearAll()" class ="dropdownContainer__flex-container--clearSpan">Clear</span>
    </div>
    <ul class="dropdwn__list">
      <li *ngFor="let checkbox of checkboxes">
        <label class="chkbox_container"
          >{{checkbox.name}}
          <input type="checkbox" [(ngModel)]="checkbox.checked" />
          <span class="checkmark"></span>
      </label>
      </li>
    </ul>
    <div class="dropdownContainer__btnGrp">
      <span class="dropdownContainer__cancel">Cancel</span>
      <button class="dropdownContainer__btnDone">Done</button>
    </div>
  </div>
</div>
